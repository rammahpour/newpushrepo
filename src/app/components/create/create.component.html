<div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" #name/>
        </div>
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="email" class="form-control" #email/>
          </div>
          <div class="form-group">
            <div (click)="addUser(name.value, email.value)" class="btn btn-primary">Create User</div>

            <div (click)="updateUser(name.value, email.value)" class="btn btn-primary">update User</div>

          </div>
      </form>
    </div>
  </div>
