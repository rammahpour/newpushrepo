<div *ngIf="users">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | async">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td (click)="deleteUser(user.email)">Delete</td>
        </tr>
      </tbody>
    </table>
  </div>
